<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Receitas — Início</title>
    <style>
        :root {
            --bg: #fff8f0;
            --accent: #ff6b35;
            --text: #222;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: #fafafa;
            color: var(--text);
        }

        .site-header {
            background: linear-gradient(90deg, #fff 0%, var(--bg) 100%);
            padding: 18px 20px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        }

        .brand {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text);
        }

        .brand svg {
            width: 44px;
            height: 44px;
            flex: 0 0 44px;
            display: block;
        }

        .brand-title {
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: capitalize;
            color: var(--accent);
            letter-spacing: 0.4px;
        }

        /* pequeno subtítulo opcional */
        .brand-sub {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-top: 2px;
            font-weight: 500;
        }

        @media (max-width:420px) {
            .brand-title {
                font-size: 1.05rem
            }

            .brand svg {
                width: 40px;
                height: 40px
            }
        }
    </style>
</head>

<body>
    <header class="site-header" role="banner" aria-label="Cabeçalho de receitas">
        <a class="brand" href="/">
            <!-- Ícone de chapéu de chef / comida (SVG inline para não depender de fontes externas) -->
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" role="img">
                <title>Ícone de receita</title>
                <g fill="none" fill-rule="evenodd">
                    <path
                        d="M14 36c-3.3 0-6-2.7-6-6 0-5.9 6.9-10 15-10 1.2 0 2.4.1 3.5.4 2.8-4.2 8-6.4 13-5.1C49 17.7 54 22 54 27c0 3.3-2.7 6-6 6H14z"
                        fill="#ff6b35" />
                    <path d="M14 36h32v8c0 3.3-2.7 6-6 6H20c-3.3 0-6-2.7-6-6v-8z" fill="#fff" />
                    <path d="M26 46h12v2H26z" fill="#f3f3f3" />
                </g>
            </svg>

            <span>
                <span class="brand-title">receita</span>
                <span class="brand-sub">ideias e sabores</span>
            </span>
        </a>
    </header>

    <main role="main" style="padding:20px;">
        <!-- Conteúdo da página -->
    </main>
</body>

</html>
